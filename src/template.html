<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>EATER</title>
</head>

<body>

    <div class="grid-contain">
        <div class="over-all">
            <div class="title">WeatherWise</div>
            <div class="status">
                <div class="status-tit">status</div>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" list="places" placeholder="select city">
                <datalist id="places"></datalist>
            </div>
           
                <div class="earth"><img src="images/eart.png" alt=""></div>
                <div class="location" id="locationDisplay"></div>
  
        </div>
        <div class="temp-info">
            <div class="avg"></div>
            <div class="max-min">
                <div class="max"></div>
                <div class="min"></div>
            </div>

        </div>

        <div class="condition">

        </div>

        <div class="days">
            <div class="day-Card">
                <div class="day1"></div>
                <div class="temp1"></div>

            </div>

            <div class="day-Card">
                <div class="day2"></div>
                <div class="temp2"></div>
            </div>

            <div class="day-Card">
                <div class="day3"></div>
                <div class="temp3"></div>
            </div>

        </div>


        <div class="lastCity">
            <div class="card">
                <div class="upper">
                    <div class="icon-upper1"></div>
                    <div class="temp-upper1"></div>

                </div>

                     <div class="location1"></div>
                    <div class="condition1"></div>

 

            </div>
            <div class="card2">
                <div class="upper">
                    <div class="icon-upper2"></div>
                    <div class="temp-upper2"></div>

                </div>

                     <div class="location2"></div>
                    <div class="condition2"></div>

 

            </div>

            </div>
 


</body>

</html>
